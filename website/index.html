<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Weather Journal</title>
      <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="static/css/style.css">
      <!-- FontAwesome v6.1.2 -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    </head>
    <body>
        <header>
          <i class="fa-solid fa-sun fa-2xl"></i>
          <h1>Weather Journal App</h1>
          <i class="fa-solid fa-cloud-showers-heavy fa-2xl"></i>
        </header>
        <main>
          <section>
            <h2>Do you want to know what the weather is like? And tell us how you feel about it ...</h2>
            <form>
              <div class="inputs">
                <div>
                  <input type="text" class="myInput" id="zip" placeholder="Enter zip code here, ex.: 90210">
                </div>
                  <textarea id="feelings" placeholder="Enter your feelings here..." rows="9" cols="70"></textarea>
              </div>
              <br>
              <div class="button">
                <button id="generate" type="submit"> Generate </button>
              </div>
            </form>
          </section>
          <section class ="entry">
            <ul>
              <p class="title">Most Recent Entry:</p>
              <li id="date"></li> 
              <li id="temp"></li>
              <li id="content"></li>
            </ul>
          </section>
        </main>
        <footer class="page__footer">
          <p>&copy Udacity</p>
        </footer>
      <script src="app.js" type="text/javascript"></script>
    </body>
  </html>
